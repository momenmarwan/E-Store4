<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/style/cart.css">


    <title>Cart</title>
</head>
<body>
    <div class="container">
        <h1 class="">Shopping Cart</h1>
        <div class="cart">
            <div class="products" id="root">
              
               
                <div class="product">
                    <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="">
                    <div class="product-info">
                        <h3 class="product-name">New Shoes</h3>
                        <h2 class="product-price">1,000</h2>
                        <h2 class="product-offer">50%</h2>
                        <p class="product-quantity">Qnt : <input value = "1" name=""></p>
                        <p class="product-remove">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                            <button class="remove btn btn-danger">Remove</button>
                            <span class="remove">Remove</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <p>
                    <span>Total Price</span>
                    <span id="total-price">3,000</span>
                </p>
                <p>
                    <span>Number of items </span>
                    <span id="number-items">3</span>
                </p>
                <p>
                    <span>You Save</span>
                    <span>1,000</span>
                </p>
                <a href="">Proceed to chekout</a>
            </div>
        </div>
    </div>
    
   
   <script src="/javascript/main.js"></script>
   <script src="/javascript/cart.js"></script>
   <script src="/javascript/dom.js"></script>
</body>
</html>
